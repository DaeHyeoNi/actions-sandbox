name: autoupdate
on:
  # This will trigger on all pushes to all branches.
  # push: {}
  push:
    branches:
      - master
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          # PR_FILTER: "labelled"
          EXCLUDED_LABELS: "dependencies"  # dependabot
